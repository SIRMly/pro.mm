                    <div class="coupon-money-bg flex ver-center">

                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="img-wrapper hide">
                <img src="img/code.png" alt=""/>
            </div>
        </div>
        <div class="card blueCard">
            <div class="card-content flex ver-stretch her-stretch">
                <div class="coupon-info">
                    <p class="coupon-title">丝客富38元洗头券</p>
                    <p class="coupon-notice">
                        <span>*仅限丝客富店面使用</span>
                        <span>截止日期 2017-12-31</span>
                    </p>
                </div>
                <div class="coupon-money">
                    <div class="coupon-money-bg flex ver-center">
                        <img src="img/38.png" alt="" />
                    </div>
                    <div class="circle"></div>
                    <div class="circle"></div>

        <div class="card blackCard">

        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/light7.min.js"></script>
<script>
    ;(function ($){
        $.init();
        var click = "ontouchstart" in document ? "touchend" : "click";
        var cards = $(".card-content");
        cards.each(function (){
            $(this).on(click,  function (){
                $(this).next(".img-wrapper").removeClass("hide");
            });

        });
        $(".img-wrapper").each(function (){
            $(this).on(click, function (){
                if(!($(this).hasClass("hide"))){
                    $(this).addClass("hide");
                }
            })
        })
    })(jQuery);
</script>
</body>
</html>
