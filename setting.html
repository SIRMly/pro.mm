<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/light7.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>个人设置</title>
</head>
<body>
<div class="page setting">
    <header class="bar bar-nav">
        <h1 class="title flex ver-center her-center">
            <div class="myIcon settingIcon"></div>
            <span>个人设置</span>
        </h1>
    </header>
    <div class="content">
        <div class="card setting-card">
            <div class="card-header her-center">
                <div class="myIcon starIcon"></div>
                <span>生日星座</span>
            </div>
            <div class="card-content">
                <ul>
                    <li class="flex ver-center her-stretch">
                        <div class="setting-label">我的生日</div>
                        <div class="inputs-control selects flex ver-stretch her-stretch">
                            <label>
                                <input type="text" id="year" placeholder="年"/>
                            </label>
                            <label>
                                <input type="text" id="month" placeholder="月"/>
                            </label>
                            <label>
                                <input type="text" id="day" placeholder="日"/>
                            </label>
                        </div>
                    </li>
                    <li class="flex ver-center her-stretch">
                        <div class="setting-label">我的星座</div>
                        <div class="inputs-control flex ver-stretch her-stretch">
                            <label>
                                <input type="text" placeholder="星座"/>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-footer">
                <a href="##" class="button external setting-btn">提交</a>
            </div>
        </div>
        <div class="card setting-card setting-card2">
            <div class="card-header her-center">
                <div class="myIcon lockIcon"></div>
                <span>密码修改</span>
            </div>
            <div class="card-content">
                <ul>
                    <li class="flex ver-center her-stretch">
                        <div class="setting-label">旧密码</div>
                        <div class="inputs-control flex ver-stretch her-stretch">
                            <label>
                                <input type="text" placeholder="填写旧密码"/>
                            </label>
                        </div>
                    </li>
                    <li class="flex ver-center her-stretch">
                        <div class="setting-label">新密码</div>
                        <div class="inputs-control flex ver-stretch her-stretch">
                            <label>
                                <input type="text" placeholder="填写新密码"/>
                            </label>
                        </div>
                    </li>
                    <li class="flex ver-center her-stretch">
                        <div class="setting-label">确认密码</div>
                        <div class="inputs-control flex ver-stretch her-stretch">
                            <label>
                                <input type="text" placeholder="确认新密码"/>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-footer">
                <a href="##" class="button external setting-btn">提交</a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/light7.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script>
    ;(function ($){
        $.init();
        var click = "ontouchstart" in document ? "touchend" : "click";
        /*==生日==*/
        $("#year").picker({
            toolbarTemplate: '<header class="bar bar-nav"><button class="button button-link pull-right close-picker">好的</button></header>',
            cols: [
                {
                    textAlign: 'center',
                    values: [ '1990', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999', '2000', '2001']
                }
            ]
        });
        $("#month").picker({
            toolbarTemplate: '<header class="bar bar-nav"><button class="button button-link pull-right close-picker">好的</button></header>',
            cols: [
                {
                    textAlign: 'center',
                    values: [ '01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', "12"]
                }
            ]
        });
        $("#day").picker({
            toolbarTemplate: '<header class="bar bar-nav"><button class="button button-link pull-right close-picker">好的</button></header>',
            cols: [
                {
                    textAlign: 'center',
                    values: [ '01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', "12", "13", "14", "15"]
                }
            ]
        });




    })(jQuery);
</script>
</body>
</html>
